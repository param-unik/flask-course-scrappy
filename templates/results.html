<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Course Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">All Courses</div>

   <table cellspacing="0">
      <tr>
         <th>Category</th>
         <th>Sub Category</th>
         <th>Course Instructors</th>
         <th>Course Price</th>
         <th width="230">Course Desc</th>
      </tr>
         {% for course in courselist %}
      <tr>
         <td>{{course['Category']}}</td>
         <td>{{course['Sub Category']}}</td>
         <td>{{course['Course Instructors']}}</td>
         <td>{{course['Course Fee']}}</td>
         <td>{{course['Course Desc']}}</td>
       {% endfor %}
   </table>
</div>



</body>

</html>
